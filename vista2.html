<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Tabs - Default functionality</title>
 
          <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
 
  $(document).ready(function() {
    $( '.dropdown' ).hover(
        function(){
            $(this).children('.sub-menu').slideDown(200);
        },
        function(){
            $(this).children('.sub-menu').slideUp(200);
        }
    );
}); // end ready
  </script>
  <style>
	.menu {
		width: 20%;
		height: 25px;
		float: left;
		padding: 10px;	
		text-align: center;
		background: #fff;
		color: #000;
	}
	.menu:hover {
		background: #000;
		color: #fff;	
	}
	#content {
		clear: both;
		background: #e5e5e5;
		padding: 0;
		overflow-y: scroll;
		width: 100%;
		height: 600px;
		border: 0;
	}
</style>

</head>
<body>

           	   
                
<img src="Imagenes/LOGO TITULO BEAN LIBROS 2013.png" width="1023" height="227">

	<div id="nav">

		<div id="menu3" class="menu">Google</div>		
	</div>
	<iframe id="content" src="http://google.com">iFrames not supported</iframe>
</div> -->


<nav>
    <ul>
 
        <li><a id ="menu1" class="dropdown">Nav1</a></li>
        
          <li><a id ="menu2" class="dropdown">Nav2</a></li>
        <li class="dropdown">
            <a href="">Nav 3</a>
            <ul class="sub-menu">
                <li><a id ="menu4">Nav 3.1</a></li>
                <li><a id ="menu5">Nav 3.5</a></li>
            </ul>
        </li>
    
    </ul>
    <iframe id="content" src="http://google.com">iFrames not supported</iframe>
</nav>
    	

<script>
	$(document).ready(function(e) {
		$('#menu5').on('click', function(){
			
			$('#content').attr('src', 'vista3.html');
		});
		$('#menu4').on('click', function(){
			$('#content').attr('src', 'reg.jsp');
			
		});
		$('#menu3').on('click', function(){		
			$('#content').attr('src', 'http://yahoo.com');
			
		});
		
		
	});
</script>   
</body>
</html>
